spring:
  application:
    name: back
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration
  config:
    import: optional:file:.env[.properties]
  flyway:
    enabled: false
  profiles:
    active: test
  output:
    ansi:
      enabled: always
  datasource:
    hikari:
      auto-commit: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        highlight_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
  security: # 여기에 추가
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope:
              - user:email
              - read:user
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://www.googleapis.com/oauth2/v4/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id
  task:
    execution:
      pool:
        core-size: 2           # AWS t2.small (1 vCPU) 기준 기본 쓰레드
        max-size: 4            # 최대 쓰레드 (버스트 대응)
        queue-capacity: 50     # 대기 큐 크기
      thread-name-prefix: "async-ai-"
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    groups:
      enabled: true
  api-docs:
    path: /v3/api-docs

# AI Services Configuration
ai:
  text:
    gemini:
      api-key: ${GEMINI_API_KEY}
      model: gemini-2.5-flash
      base-url: https://generativelanguage.googleapis.com
      timeout-seconds: 30
      max-retries: 3
  image:
    enabled: false
    provider: placeholder
    timeout-seconds: 60
    max-retries: 3
    # TODO: 추후 이미지 AI 설정 추가 예정
  situation:
    topK: 3                    # 성능 최적화 (5 → 3)
    maxOutputTokens: 128       # 성능 최적화 완료
    timeout-seconds: 30        # 상황 생성 타임아웃 (30초, 실시간 응답용)
  base-scenario:
    maxOutputTokens: 1000
    timeout-seconds: 60        # 베이스 시나리오 생성 타임아웃 (60초)
  decision-scenario:
    maxOutputTokens: 1200
    timeout-seconds: 60        # 선택 시나리오 생성 타임아웃 (60초)

server:
  servlet:
    session:
      timeout: 30m
      cookie:
        name: JSESSIONID
        http-only: true
        secure: false      # 로컬 false, 운영 true(HTTPS)
        same-site: Lax
        domain: ${custom.site.baseDomain}
  forward-headers-strategy: native

custom:
  dev:
    baseDomain: localhost
    frontUrl: "http://${custom.dev.baseDomain}:3000"
    backUrl: "http://${custom.dev.baseDomain}:${server.port}"
  prod:
    baseDomain: ${PROD_BASE_DOMAIN}
    frontUrl: "https://www.${custom.prod.baseDomain}"
    backUrl: "https://api.${custom.prod.baseDomain}"
  site:
    baseDomain: ${custom.dev.baseDomain}
    frontUrl: ${custom.dev.frontUrl}
    backUrl: ${custom.dev.backUrl}

dvcs:
  backfill:
    enabled: false
    http-enabled: false