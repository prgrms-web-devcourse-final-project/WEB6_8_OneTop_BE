jobs:
  # ---------------------------------------------------------
  # 1) íƒœê·¸/ë¦´ë¦¬ì¦ˆ ìƒì„±
  # ---------------------------------------------------------
  createTagAndRelease:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.new_tag }} # ì´í›„ ì¡ì—ì„œ ì‚¬ìš©í•  íƒœê·¸ëª…
    steps:
      - uses: actions/checkout@v4

      # ë²„ì „ íƒœê·¸ ìë™ ìƒì„± (vX.Y.Z)
      - name: Create Tag
        id: create_tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # ë¦´ë¦¬ì¦ˆ ìƒì„±
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.new_tag }}
          release_name: Release ${{ steps.create_tag.outputs.new_tag }}
          body: ${{ steps.create_tag.outputs.changelog }}
          draft: false
          prerelease: false

  # ---------------------------------------------------------
  # 2) ì»¤ë°‹ í•´ì‹œ ê°’ìœ¼ë¡œë¶€í„° PR ë‹¹ì‹œ Artifactì˜ run_id ì¶”ì¶œ
  # ---------------------------------------------------------
  findCorrespondingCIrun:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ steps.find_run.outputs.run_id }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # .git íˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: ì—°ê´€ìˆëŠ” PR ë° CI workflow ì‹¤í–‰ ì°¾ê¸°
        id: find_run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. í˜„ì¬ pushë¥¼ ìœ ë°œí•œ ì»¤ë°‹(merge commit) SHA ê°€ì ¸ì˜¤ê¸°
          MERGE_COMMIT_SHA=${{ github.sha }}
          echo "Merge commit SHA: $MERGE_COMMIT_SHA"

          # 2. ì»¤ë°‹ SHAë¥¼ ì´ìš©í•´ ë³‘í•©ëœ PR ë²ˆí˜¸ ì°¾ê¸°
          PR_NUMBER=$(gh pr list --search "$MERGE_COMMIT_SHA" --state merged --json number --jq '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            echo "âš ï¸ Could not find a merged PR for this commit"
            exit 1
          fi
          echo "âœ… Found PR number: $PR_NUMBER"

          # 3. PRì˜ ë§ˆì§€ë§‰ ì»¤ë°‹(head SHA) ì•Œì•„ë‚´ê¸°
          PR_HEAD_SHA=$(gh pr view "$PR_NUMBER" --json headRefOid --jq '.headRefOid')
          echo "PR head SHA: $PR_HEAD_SHA"

          # 4. PRì˜ ë§ˆì§€ë§‰ ì»¤ë°‹ê³¼ CI ì›Œí¬í”Œë¡œìš° íŒŒì¼ ì´ë¦„ì„ ì´ìš©í•´ ì„±ê³µí•œ CI ì‹¤í–‰(run)ì˜ ID ì°¾ê¸°
          # CI ì›Œí¬í”Œë¡œìš° íŒŒì¼ëª…ê³¼ ì¼ì¹˜
          RUN_ID=$(gh run list --workflow="Backend-CI.yml" --commit="$PR_HEAD_SHA" --status=success --json databaseId --jq '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then
            echo "âš ï¸ Could not find a successful CI run for this PR."
            exit 1
          fi
          echo "âœ… Found CI run ID: $RUN_ID"

          # 5. ì°¾ì€ RUN_IDë¥¼ outputìœ¼ë¡œ ë‚´ë³´ë‚´ê¸°
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

  # ---------------------------------------------------------
  # 3) ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ/í‘¸ì‹œ
  # ---------------------------------------------------------
  buildImageAndPush:
    name: ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œì™€ í‘¸ì‹œ
    needs: [createTagAndRelease, findCorrespondingCIrun]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dist directory
        working-directory: back
        run: mkdir -p dist

      - name: CI ìƒì—ì„œ ë‚˜ì˜¨ Artifact ë‹¤ìš´ë¡œë“œ
        uses: dawidd6/action-download-artifact@v6
        with:
          # ì• ë‹¨ê³„ì—ì„œ ì°¾ì€ run_id ì‚¬ìš©
          workflow: Backend-CI.yml
          run_id: ${{ needs.findCorrespondingCIrun.outputs.run_id }}
          name: relife-backend-jar
          path: '${{ env.BACKEND_DIR }}/dist' # BACKEND_DIR ê¸°ì¤€

      - name: Docker Buildx ì„¤ì¹˜
        uses: docker/setup-buildx-action@v3

      - name: ë ˆì§€ìŠ¤íŠ¸ë¦¬ ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ì €ì¥ì†Œ ì†Œìœ ìëª…ì„ ì†Œë¬¸ìë¡œ (GHCR ê²½ë¡œ í‘œì¤€í™”)
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> "${GITHUB_ENV}"
        env:
          OWNER: ${{ github.repository_owner }}

      # ìºì‹œë¥¼ ìµœëŒ€í•œ í™œìš©í•˜ì—¬ ë¹Œë“œ â†’ ë²„ì „íƒœê·¸ ë° latest ë™ì‹œ í‘¸ì‹œ
      - name: ë¹Œë“œ ì•¤ í‘¸ì‹œ
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_DIR }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:${{ needs.createTagAndRelease.outputs.tag_name }}
            ghcr.io/${{ env.OWNER_LC }}/${{ env.IMAGE_REPOSITORY }}:latest

  # ---------------------------------------------------------
  # 4) Blue/Green ë¬´ì¤‘ë‹¨ ë°°í¬ (EC2 + NPM ìŠ¤ìœ„ì¹˜)
  # ---------------------------------------------------------
  deploy:
    name: Blue/Green ë¬´ì¤‘ë‹¨ ë°°í¬
    runs-on: ubuntu-latest
    needs: [createTagAndRelease, buildImageAndPush]
    steps:
      # AWS ìê²© êµ¬ì„±
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Name íƒœê·¸ë¡œ EC2 ì¸ìŠ¤í„´ìŠ¤ ì¡°íšŒ (ì—†ìœ¼ë©´ ì‹¤íŒ¨)
      - name: ì¸ìŠ¤í„´ìŠ¤ ID ê°€ì ¸ì˜¤ê¸°
        id: get_instance_id
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ env.EC2_INSTANCE_TAG_NAME }}" "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" --output text)
          [[ -n "${INSTANCE_ID}" && "${INSTANCE_ID}" != "None" ]] || { echo "No running instance found"; exit 1; }
          echo "INSTANCE_ID=${INSTANCE_ID}" >> "${GITHUB_ENV}"

      # ì›ê²©(SSM)ìœ¼ë¡œ Blue/Green ìŠ¤ìœ„ì¹˜ ìˆ˜í–‰
      - name: AWS ë°°í¬ ì‹¤í–‰
        uses: peterkimzz/aws-ssm-send-command@master
        env:
          DOT_ENV_CONTENT: ${{ secrets.DOT_ENV }}
          NGINX_ADMIN_EMAIL: ${{ secrets.NGNIX_ADMIN_EMAIL }}
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          instance-ids: ${{ env.INSTANCE_ID }}
          working-directory: /
          comment: Deploy
          command: |
            set -Eeuo pipefail

            # ---------------------------------------------------------
            # 0) ì‹¤í–‰ ë¡œê·¸(ë¼ì¸ íƒ€ì„ìŠ¤íƒ¬í”„ ë¶€ì°©)
            # ---------------------------------------------------------
            LOG="/tmp/ssm-$(date +%Y%m%d_%H%M%S).log"
            exec > >(awk '{ fflush(); print strftime("[%Y-%m-%d %H:%M:%S]"), $0 }' | tee -a "$LOG")
            exec 2> >(awk '{ fflush(); print strftime("[%Y-%m-%d %H:%M:%S]"), $0 }' | tee -a "$LOG" >&2)

            # ---------------------------------------------------------
            # 1) ë³€ìˆ˜ ì •ì˜
            #    - ìŠ¬ë¡¯ ì´ë¦„ì€ ê³ ì •(ë‘ ê°œì˜ ì»¨í…Œì´ë„ˆ ì´ë¦„)
            #    - blue/greenì€ "ì—­í• "ì´ë©° ë§¤ ë°°í¬ë§ˆë‹¤ ë°”ë€œ
            # ---------------------------------------------------------
            source /etc/environment || true   # ì‹œìŠ¤í…œ ì „ì—­ ë³€ìˆ˜(+ ë¹„ë°€) ì£¼ì… ì‹œë„
            OWNER_LC="${{ github.repository_owner }}"
            OWNER_LC="${OWNER_LC,,}"
            IMAGE_TAG="${{ needs.createTagAndRelease.outputs.tag_name }}"
            IMAGE_REPOSITORY="${{ env.IMAGE_REPOSITORY }}"
            IMAGE="ghcr.io/${OWNER_LC}/${IMAGE_REPOSITORY}:${IMAGE_TAG}"
            SLOT1="${{ env.CONTAINER_1_NAME }}"
            SLOT2="${{ env.CONTAINER_2_NAME }}"
            PORT_IN="${{ env.CONTAINER_PORT }}"
            HEALTH_PORT="${{ env.HEALTH_CHECK_PORT }}"
            NET="${{ env.DOCKER_NETWORK }}"
            ENV_FILE="/tmp/relife.env"

            echo "ğŸ”¹ Use image: ${IMAGE}"
            if ! docker pull "${IMAGE}"; then
              echo "âŒ Failed to pull image: ${IMAGE}"
              exit 1
            fi
            echo "âœ… Successfully pulled image."
            
            # ---------------------------------------------------------
            # GitHub Secretìœ¼ë¡œ ì„ì‹œ .env íŒŒì¼ ìƒì„±
            # ---------------------------------------------------------
            echo "ğŸ” Creating .env file from GitHub Secret..."
            # GitHub Actionsì—ì„œ secrets.DOT_ENV ê°’ì„ ë°›ì•„ì™€ íŒŒì¼ë¡œ ì“´ë‹¤.
            # íŠ¹ìˆ˜ë¬¸ì ë¬¸ì œë¥¼ í”¼í•˜ê¸° ìœ„í•´ printfì™€ íˆì–´ë…(here-doc)ì„ ì‚¬ìš©í•œë‹¤.
            printf '%s' "${{ env.DOT_ENV_CONTENT }}" > "${ENV_FILE}"
            
            if [[ ! -s "${ENV_FILE}" ]]; then
              echo "âŒ Failed to create env file from secret or it is empty."
              exit 1
            fi
            echo "âœ… Successfully created env file."
            
            # ---------------------------------------------------------
            # 2) Nginx Proxy Manager(NPM) API í† í° ë°œê¸‰
            #     - /etc/environment ë“±ì— ì„¤ì •ëœ PASSWORD_1, APP_BACK_DOMAIN ì‚¬ìš© ê°€ì •
            # ---------------------------------------------------------
            TOKEN=$(curl -s -X POST http://127.0.0.1:81/api/tokens \
              -H "Content-Type: application/json" \
              -d "{\"identity\": \"${{ env.NGINX_ADMIN_EMAIL }}\", \"secret\": \"${PASSWORD_1}\"}" | jq -r '.token')

            # í† í°/ë„ë©”ì¸ ê²€ì¦(ì—†ìœ¼ë©´ ì‹¤íŒ¨)
            [[ -n "${TOKEN}" && "${TOKEN}" != "null" ]] || { echo "NPM token issue failed"; exit 1; }
            [[ -n "${APP_BACK_DOMAIN:-}" ]] || { echo "APP_BACK_DOMAIN is empty"; exit 1; }

            # ëŒ€ìƒ í”„ë¡ì‹œ í˜¸ìŠ¤íŠ¸ ID ì¡°íšŒ(ë„ë©”ì¸ ë§¤ì¹­)
            PROXY_ID=$(curl -s -X GET "http://127.0.0.1:81/api/nginx/proxy-hosts" \
              -H "Authorization: Bearer ${TOKEN}" \
              | jq ".[] | select(.domain_names[]==\"${APP_BACK_DOMAIN}\") | .id")

            [[ -n "${PROXY_ID}" && "${PROXY_ID}" != "null" ]] || { echo "Proxy host not found for ${APP_BACK_DOMAIN}"; exit 1; }

            # í˜„ì¬ í”„ë¡ì‹œê°€ ë°”ë¼ë³´ëŠ” ì—…ìŠ¤íŠ¸ë¦¼(ì»¨í…Œì´ë„ˆëª…) ì¡°íšŒ
            CURRENT_HOST=$(curl -s -X GET "http://127.0.0.1:81/api/nginx/proxy-hosts/${PROXY_ID}" \
              -H "Authorization: Bearer ${TOKEN}" \
              | jq -r '.forward_host')

            echo "ğŸ” CURRENT_HOST: ${CURRENT_HOST:-none}"

            # ---------------------------------------------------------
            # 3) ì—­í• (blue/green) íŒì •
            #    - blue : í˜„ì¬ ìš´ì˜ ì¤‘(CURRENT_HOST)
            #    - green: ë‹¤ìŒ ìš´ì˜(êµì²´ ëŒ€ìƒ)
            # ---------------------------------------------------------
            if [[ "${CURRENT_HOST:-}" == "${SLOT1}" ]]; then
              BLUE="${SLOT1}"
              GREEN="${SLOT2}"
            elif [[ "${CURRENT_HOST:-}" == "${SLOT2}" ]]; then
              BLUE="${SLOT2}"
              GREEN="${SLOT1}"
            else
              BLUE="none"   # ì´ˆê¸° ë°°í¬
              GREEN="${SLOT1}"
            fi
            echo "ğŸ¨ role -> blue(now): ${BLUE}, green(next): ${GREEN}"

            # ---------------------------------------------------------
            # 4) green ì—­í•  ì»¨í…Œì´ë„ˆ ì¬ê¸°ë™
            #    - ê°™ì€ ë„¤íŠ¸ì›Œí¬ ìƒì—ì„œ NPMì´ ì»¨í…Œì´ë„ˆëª…:PORTë¡œ í”„ë¡ì‹œí•˜ë¯€ë¡œ -p ë¶ˆí•„ìš”
            # ---------------------------------------------------------
            docker rm -f "${GREEN}" >/dev/null 2>&1 || true
            echo "ğŸš€ run new container â†’ ${GREEN}"
            docker run -d --name "${GREEN}" \
              --restart unless-stopped \
              --network "${NET}" \
              --env-file "${ENV_FILE}" \
              -e TZ=Asia/Seoul \
              "${IMAGE}"

            # ---------------------------------------------------------
            # 5) í—¬ìŠ¤ì²´í¬ (/actuator/health/readiness 200 OKê¹Œì§€ ëŒ€ê¸°)
            # ---------------------------------------------------------
            echo "â± health-check: ${GREEN}"
            TIMEOUT=120
            INTERVAL=3
            ELAPSED=0
            sleep 8  # ì´ˆê¸° ë¶€íŒ… ì—¬ìœ 

            while (( ELAPSED < TIMEOUT )); do
              CODE=$(docker exec "${GREEN}" curl -s -o /dev/null -w "%{http_code}" "http://127.0.0.1:${HEALTH_PORT}/actuator/health/readiness" || echo 000)
              if [[ "${CODE}" == "200" ]]; then
                echo "âœ… ${GREEN} is healthy"
                break
              fi
            
              echo "â³ waiting for container... (${ELAPSED}/${TIMEOUT}s)"
              sleep "${INTERVAL}"
              ELAPSED=$((ELAPSED + INTERVAL))
            done
            
            if [[ "${CODE:-000}" != "200" ]]; then
              echo "âŒ ${GREEN} health failed"
              docker logs --tail=200 "${GREEN}" || true
              docker rm -f "${GREEN}" || true
              exit 1;
            fi

            # ---------------------------------------------------------
            # 6) ì—…ìŠ¤íŠ¸ë¦¼ ì „í™˜ (forward_host/forward_portë§Œ ì—…ë°ì´íŠ¸)
            # ---------------------------------------------------------
            NEW_CFG=$(jq -n --arg host "${GREEN}" --argjson port ${PORT_IN} '{forward_host:$host, forward_port:$port}')
            
            HTTP_CODE=$(curl -s -w "%{http_code}" -o /dev/null \
              -X PUT "http://127.0.0.1:81/api/nginx/proxy-hosts/${PROXY_ID}" \
              -H "Authorization: Bearer ${TOKEN}" \
              -H "Content-Type: application/json" \
              -d "${NEW_CFG}")
            
            if [[ "${HTTP_CODE}" -eq 200 || "${HTTP_CODE}" -eq 201 ]]; then
              echo "âœ… Upstream switch successful with status code ${HTTP_CODE}."
            else
              echo "âŒ Failed to switch upstream! Received HTTP status code: ${HTTP_CODE}"
              # [ìˆ˜ì •] ì „í™˜ ì‹¤íŒ¨ ì‹œ, ìƒˆë¡œ ë„ìš´ Green ì»¨í…Œì´ë„ˆëŠ” ì¦‰ì‹œ ì œê±°í•˜ê³  ì‹¤íŒ¨ ì²˜ë¦¬
              docker logs --tail=200 "${GREEN}" || true
              docker rm -f "${GREEN}" || true
              exit 1
            fi

            # ---------------------------------------------------------
            # 7) ì´ì „ blue ì¢…ë£Œ(ìµœì´ˆ ë°°í¬ë©´ ìƒëµ) ë° ì„ì‹œ íŒŒì¼ ì‚­ì œ
            # ---------------------------------------------------------
            if [[ "${BLUE}" != "none" ]]; then
              docker stop "${BLUE}" >/dev/null 2>&1 || true
              docker rm "${BLUE}" >/dev/null 2>&1 || true
              echo "ğŸ§¹ Removed old blue: ${BLUE}"
            fi
            
            rm -f "${ENV_FILE}"
            echo "ğŸ§¹ Removed temporary env file."
            
            # ---------------------------------------------------------
            # 8) ì´ë¯¸ì§€ ì •ë¦¬(í˜„ì¬ íƒœê·¸/ latest ì œì™¸) - ê²°ê³¼ ì—†ìŒë„ ì˜¤ë¥˜ ì•„ë‹˜
            #     - pipefailê³¼ grepì˜ ì¢…ë£Œì½”ë“œ(1)ë¥¼ ê³ ë ¤í•´ ë¸”ë¡ ì „ì²´ì— || true ì ìš©
            # ---------------------------------------------------------
            {
              docker images --format '{{.Repository}}:{{.Tag}}' \
                | grep -F "ghcr.io/${OWNER_LC}/${IMAGE_REPOSITORY}:" \
                | grep -v -F ":${IMAGE_TAG}" \
                | grep -v -F ":latest" \
                | xargs -r docker rmi
            } || true

            echo "ğŸ Blue/Green switch complete. now blue is ${GREEN}"